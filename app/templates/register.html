<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>柏林酒店</title>
    <link rel="shortcut icon" href="../static/images/logo3.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="../static/css/login.css" type="text/css">
</head>
<body>
<div id="top">
    <img src="../static/images/logo3.jpg">
    <p>欢迎注册柏林酒店</p>
    <div class="title">
        <a href="/login">首页</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a>立即注册</a>
    </div>
</div>
<div id="main">
    <form>
        <p>申请注册</p>
    </form>
</div>
<div id="bottom">
    <h5>立即拥有您自己私有的酒店管理系统，您可以轻松搞定酒店的入住，结账，预订等业务。</h5>
    <form name="tijiao" action="/register" method="post" onsubmit="return check()">
        <div class="form-line">
            &nbsp;&nbsp;&nbsp;用户名：
            <input type="text" name="loginname" onblur="checkname()" placeholder="请输入登录名" class="uinput" id="text1">
            <span id="div1" class="tian" style="margin-left: 10px">*(为必填)</span>
        </div>
        <div class="form-line">
            登录密码：<input type="password" name="upwd" onblur="checkpassword()" placeholder="请输入6个以上字符" class="uinput" id="text2">
             <span id="div2" class="tian" style="margin-left: 10px">*(为必填)</span>
        </div>
        <div class="form-line">
            确认密码：<input type="password" name="upwds" onblur="checkrepassword()" placeholder="请输入6个以上字符" class="uinput" id="text3" >
            <span id="div3" class="tian" style="margin-left: 10px">*(为必填)</span>
        </div>
        <div class="form-line">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱：<input type="email" name="uemail" onblur="checkEmail()" placeholder="请输入邮箱地址" class="uinput" id="text5">
            <span id="div4" class="tian" style="margin-left: 10px">*(为必填)</span>
        </div>
        <div class="form-line">
            &nbsp;&nbsp;&nbsp;手机号：<input type="text" name="utel" onblur="checkPhone()" placeholder="请输入您的手机号" class="uinput" id="phone1">
            <span id="div5" class="tian" style="margin-left: 10px">*(为必填)</span>
        </div>
        <div class="address address-footer">
            <!--<label class="address-title">验证码</label>-->
            <input type="text" placeholder="请输入验证码" id="yzm" class="inpt" style="width: 120px;margin-left: 50px"/>
            <input type="button" id="yzbtn" class="yzm" name="yzm" value="获取验证码" disabled="disabled">
        </div>
        <div class="form-line">
            <input type="submit" value="创建并登录" class="uinput1">
        </div>
    </form>
</div>
</body>
<script src="../static/js/jquery-3.4.0.min.js"></script>
<script type="text/javascript" src="../static/js/register.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var ordertime = 60;
        var timeleft = ordertime;
        var btn = $('#yzbtn');
        var phone = $('#phone1');
        var reg = /^[1][3,4,5,7,8,9][0-9]{9}$/;
        phone.keyup(function () {
            if (reg.test(phone.val())) {
                btn.removeAttr("disabled")
            } else {
                btn.attr("disabled", true)
            }
        });

        function timeCount() {
            timeleft -= 1;
            if (timeleft > 0) {
                btn.val(timeleft + " 秒后重发");
                setTimeout(timeCount, 1000)
            } else {
                btn.val("重新发送");
                timeleft = ordertime;
                btn.removeAttr("disabled");
            }
        }

        btn.on("click", function () {
            $(this).attr("disabled", true);
            timeCount(this);
        })
    });
</script>
</html>
